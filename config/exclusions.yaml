# Exclusions par marque/modèle
# Ces moteurs et configurations sont à éviter absolument

brand_exclusions:
  peugeot:
    engines:
      - "1.4 VTi"
      - "1.6 VTi"
      - "1.4 vti"
      - "1.6 vti"
    reason: "Problèmes chaîne de distribution"

  citroen:
    engines:
      - "1.4 VTi"
      - "1.6 VTi"
      - "1.4 vti"
      - "1.6 vti"
    reason: "Problèmes chaîne de distribution"

  renault:
    engines:
      - "1.2 TCe"
      - "1.2 tce"
      - "TCe 90"
      - "TCe 100"
      - "TCe 115"
      - "TCe 120"
    reason: "Problèmes de fiabilité moteur"

  honda:
    transmissions:
      - "CVT"
      - "cvt"
      - "i-Shift"
      - "i-shift"
      - "automatique"
      - "auto"
      - "robotisée"
      - "robotisee"
    reason: "Défaut majeur actionneurs boîte"
    require_manual: true

  suzuki:
    year_exclusions:
      min: 2005
      max: 2009
      reason: "Swift 2 avec diesel catastrophique"
    engines:
      - "1.3 DDiS"
      - "1.3 ddis"
      - "DDiS"
      - "ddis"
    reason: "Désastre mécanique diesel"

  seat:
    engines:
      - "1.2 TSI"
      - "1.4 TSI"
      - "1.2 tsi"
      - "1.4 tsi"
      - "1.4 TDI 80"
      - "1.4 tdi 80"
      - "1.2 TDI"
      - "1.4 TDI"
      - "1.2 tdi"
      - "1.4 tdi"
    reason: "Chaîne distribution fragile / casses moteur"
    accepted_engines:
      - "1.4 16V 85"
      - "1.4 16v 85"
      - "1.2 12V"
      - "1.2 12v"
      - "1.4 16V"
      - "1.2 12V"
    notes: "UNIQUEMENT moteurs atmosphériques acceptés"

  mazda:
    engines:
      - "1.4 MZ-CD"
      - "1.6 MZ-CD"
      - "1.4 mz-cd"
      - "1.6 mz-cd"
      - "MZ-CD"
      - "mz-cd"
    reason: "Moteurs PSA rebadgés problématiques"

